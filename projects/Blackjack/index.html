<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="./js/bootstrap.min.js"></script>
    <script src="./script.js" async></script>
  </head>
  <body>
    <div class="">
      <img
        id="img"
        src="./assets/poker-table-background-green-color_313905-304.jpg"
        alt=""
      />
    </div>
    <div
      class="container-fluid h-100 d-flex flex-column align-items-center justify-content-center position-absolute"
    >
      <h1 class="h1 my-4 display-4" id="h1">Blackjack</h1>
      <p class="text-light" id="message-el">Want to play a round?</p>
      <p class="text-light" id="card-el">Cards:</p>
      <p class="text-light" id="sum-el">Sum:</p>
      <div class="buttons d-flex gap-2">
        <button id="button" onclick="startGame(firstCard, secondCard)">
          START GAME
        </button>
        <button id="button" onclick="newCard()">NEW CARD</button>
      </div>
      <div class="text-light" id="player-el"></div>
    </div>
  </body>
</html>
